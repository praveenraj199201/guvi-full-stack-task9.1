<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tesk">
  <h1 id="title">digital</h1>
  <p id="description"> Calculator</p>
</div>
    <div class="container">
        <input type="text" class="result" id="result" />
      
        <div class="buttons">
          <button class="operator" id="clear" data-value="AC" style="color: red;">C</button>
          <button class="operator" data-value="DEL" style="color: black;"><-</button>
          <button id="." data-value=".">.</button>
          <button class="operator" data-value="*">*</button>
          
          <button id="7" data-value="7">7</button>
          <button id="8" data-value="8">8</button>
          <button id="9" data-value="9">9</button>
          <button class="operator" data-value="/">/</button>

      
          <button id="4" data-value="4">4</button>
          <button id="5" data-value="5">5</button>
          <button id="6" data-value="6">6</button>
          <button class="operator" id="subtract" data-value="-">-</button>
      
          <button id="1" data-value="1">1</button>
          <button id="2" data-value="2">2</button>
          <button id="3" data-value="3">3</button>
          <button class="operator" id="add" data-value="+">+</button>
      
          <button id="0" data-value="0">0</button>
          <button id="00" data-value="00">00</button>
          <button class="operator" data-value="%">%</button>
          <button class="operator" id="equal" data-value="="  style="background-color: rgb(41, 88, 244); color: rgb(254, 254, 254);">=</button>
        </div>
      </div>


    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
